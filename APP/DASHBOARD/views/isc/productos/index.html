<div class="row">
    <div class="card col-12">
        <div class="card-header">
            <h3>Análisis de Productos</h3>
        </div>
        <div class="row">
            
        </div>

        <div class="card-body">
            <div class="input-group">
                <input type="text" id="txtBuscar" class="form-control col-12" placeholder="Buscar producto por descripción....">
                <div class="input-group-append">
                    <button class="btn btn-info waves-effect waves-themed" id="btnBuscar">
                        <li class="fal fa-search"></li>
                    </button>
                </div>  
            </div>
        </div>
        
    </div>
</div>

<div class="row">

    
    <div class="table-responsive">
        <table class="table table-striped table-hover table-bordered">
            <thead>
                <tr>
                    <td>Producto</td>
                    <td>Costo</td>
                    <td>Compra</td>
                    <td>Venta</td>
                    <td>Res</td>
                </tr>
            </thead>
            <tbody id="tblProductos">

            </tbody>
        </table>
    </div>
    
</div>


<div class="modal fade" id="modalComprasProducto" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
                <div class="modal-header">
                    <label class="modal-title text-danger h5" id="">Compras del Producto</label>
                </div>
            <div class="modal-body">
                <div class="col-12">
                    
                    <div class="table-responsive">
                      <table class="table table-striped table-bordered">
                        <thead>
                          <tr>
                            <td>Fecha</td>
                            <td>Proveedor</td>
                            <td>Unidades</td>
                            <td>Costo</td>
                            <td>TotalCosto</td>
                          </tr>
                        </thead>
                        <tbody id="tblComprasProducto">

                        </tbody>
                      </table>

                    </div>

                    <hr class="sidebar-divider">
                    

                </div>
            </div>

            <div class="modal-footer">

                <button type="button" class="btn bg-info btn-round btn-lg text-white col-12" data-dismiss="modal">
                  Aceptar
                </button>

            </div>
        </div>


    </div>
</div>

<div class="modal fade" id="modalVentasProducto" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
                <div class="modal-header">
                    <label class="modal-title text-danger h5" id="">Ventas del Producto por Mes</label>
                </div>
            <div class="modal-body">
                <div class="col-12">
                    
                    <div class="table-responsive">
                      <table class="table table-striped table-bordered">
                        <thead>
                          <tr>
                            <td>Año</td>
                            <td>Mes</td>
                            <td>Unidades</td>
                            <td>TotalVenta</td>
                          </tr>
                        </thead>
                        <tbody id="tblVentasProducto">

                        </tbody>
                      </table>

                    </div>

                    <hr class="sidebar-divider">
                    

                </div>
            </div>

            <div class="modal-footer">

                <button type="button" class="btn bg-info btn-round btn-lg text-white col-12" data-dismiss="modal">
                  Aceptar
                </button>

            </div>
        </div>


    </div>
</div>
